<!DOCTYPE html>
<html>
<head>
  <title>Analisi Video YouTube</title>
</head>
<body>
  <h2>Inserisci un link YouTube:</h2>
  <form id="youtubeForm">
    <input type="url" id="youtubeLink" placeholder="https://www.youtube.com/..." required pattern="https:\/\/(www\.)?youtube\.com\/watch\?v=.*" size="50">
    <button type="submit">Analizza</button>
  </form>

  <script>
    document.getElementById("youtubeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const link = document.getElementById("youtubeLink").value;
      
      fetch("https://n8n-4ghq.onrender.com/webhook/youtube-analysis", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ link })
      })
      .then(response => {
        if (response.ok) {
          alert("Link inviato con successo!");
        } else {
          alert("Errore durante l'invio.");
        }
      });
    });
  </script>
</body>
</html>
